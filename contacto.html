<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<!-- link de mi css -->
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/8909e91f89.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- Barra de navegación -->
    <header>
      <nav class="navbar navbar-expand-lg bg-black fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">
            <img src="./imagenes/isogam1.png" alt="Isologo gam" />
          </a>
          <button
            class="navbar-toggler bg-light align-content-center"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 pe-5 font-navbar">
              <li class="nav-item">
                <a
                  class="nav-link active text-primary pe-5"
                  aria-current="page"
                  href="./index.html" target="_blank"
                  >Inicio</a
                >
              </li>
              <li class="nav-item  pe-5">
                <a class="nav-link" href="nosotros.html" target="_blank" >Nosotros</a>
              </li>
              <li class="nav-item pe-5">
                <a class="nav-link" href="juegos.html" target="_blank" >Juegos</a>
              </li>
              <li class="nav-item pe-5">
                <a class="nav-link" href="proyectos.html" target="_blank">Proyectos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contacto.html" target="_blank">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- Fin barra de navegación -->

    <section class="contacto">
      <h2 id="contacto">CONTACTO</h2>
      <div class="formcontainer">
        <form action="#">
          <p>
            <label for="camponombre">Nombre</label>
            <input
              type="text"
              name="nombre"
              id="camponombre"
              placeholder="Nombre"
            />
          </p>
          <p>
            <label for="apellido">Apellido</label>
            <input
              type="text"
              name="apellido"
              id="apellido"
              placeholder="Apellido"
            />
          </p>
          <p>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Email" />
          </p>
          <p>
            <label for="teléfono">Teléfono</label>
            <input
              type="number"
              name="teléfono"
              id="teléfono"
              placeholder="Teléfono"
            />
          </p>
          <p>
            <label for="mensaje">Mensaje</label>
            <textarea
              id="mensaje"
              name="areamensaje"
              rows="8"
              cols="69"
            ></textarea>
          </p>
          <p>
            <input type="submit" value="Enviar" />
          </p>
        </form>

        <div id="gmap">
          <iframe
            id="mapa"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.3284692141588!2d-58.39551738440493!3d-34.59585468046159!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccabde1df01bd%3A0x59fc6e926c4505ee!2sAv.%20Santa%20Fe%20%26%20Av.%20Callao%2C%20C1061%20CABA!5e0!3m2!1ses!2sar!4v1630808614844!5m2!1ses!2sar"
            loading="lazy"
            width="600px"
            height="600px"
          ></iframe>
        </div>
      </div>
    </section>

    <!-- footer -->

    <footer>
      <div class="iconos_footer">
        <i class="fa-brands fa-instagram"></i
        ><a
          href="https://www.instagram.com"
          target="_blank"
          class="texto_footer"
          >/GAM</a
        >
        <i class="fa-brands fa-facebook"></i
        ><a href="https://www.facebook.com" target="_blank" class="texto_footer"
          >GAM</a
        >
        <i class="fa-brands fa-artstation"></i
        ><a
          href="https://www.artstation.com"
          target="_blank"
          class="texto_footer"
          >GAM</a
        >
        <i class="fa-regular fa-envelope"></i
        ><a href="https://www.gmail.com" target="_blank" class="texto_footer"
          >gam@gmail.com</a
        >
      </div>
    </footer>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
